<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSW Kaigo – Latihan</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b1220">
</head>
<body>
  <div class="container">
    <header class="card">
      <h1>Latihan</h1>
      <p class="muted">Mode latihan dengan feedback langsung.</p>
      <nav class="controls">
        <a class="btn" href="./index.html">🏠 Menu</a>
        <a class="btn" href="./ujian.html">🎯 Ujian</a>
        <a class="btn" href="./belajar.html">📚 Belajar</a>
        <span id="meta" class="pill">0/0</span>
      </nav>
      <div class="panel topbar">
        <div class="progress" style="flex:1 1 auto"><div class="bar" id="bar"></div></div>
        <div class="hint">Shortcut: ←/→ pindah soal, angka 1–9 pilih opsi.</div>
      </div>
    </header>

    <main class="card panel" id="quizPanel">
      <div id="stage" class="qwrap"></div>
      <div class="toolbar">
        <div class="left">
          <button id="prev">← Sebelumnya</button>
          <button id="next">Berikutnya →</button>
        </div>
        <div class="right">
          <span id="status" class="muted">Mode belajar aktif</span>
          <button id="submit" class="btn-accent">Selesai & Lihat Skor</button>
        </div>
      </div>
    </main>

    <section class="card panel hidden" id="resultPanel">
      <div class="result">
        <h2>Hasil</h2>
        <p id="scoreLine"></p>
        <div class="controls">
          <button id="reviewWrong" class="btn">Tampilkan yang Salah Saja</button>
          <button id="reviewAll" class="btn">Tampilkan Semua</button>
          <button id="tryAgain" class="btn-accent">Coba Lagi (Acak Ulang)</button>
        </div>
        <div id="review" class="korek"></div>
      </div>
    </section>
  </div>

  <script src="./assets/js/bank.js"></script>
  <script src="./assets/js/quiz-core.js"></script>
  <script>
    // study=true, tanpa timer
    SSWQuiz.initQuiz({
      study:true,
      durationSec:null, // tidak ada timer untuk latihan
      ids:{
        meta:'meta', bar:'bar', timer:'timer', status:'status',
        quizPanel:'quizPanel', resultPanel:'resultPanel', stage:'stage',
        prev:'prev', next:'next', submit:'submit',
        scoreLine:'scoreLine', review:'review',
        reviewWrong:'reviewWrong', reviewAll:'reviewAll', tryAgain:'tryAgain'
      }
    });
  </script>
</body>
</html>
